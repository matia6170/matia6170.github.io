<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <script>
        

        class PopText {

           
            constructor(text) {

                console.log("a");
                this.text = text;
                this.d = new Date();
                this.n = this.d.getSeconds();
                
                this.elem = document.createElement("div");
                this.elem.textContent = this.n;
                this.elem.style.position = "absolute";
                this.elem.style.left = Math.round(Math.random() * window.innerWidth) + "px";
                this.elem.style.top = Math.round(Math.random() * window.innerHeight) + "px";
                document.body.appendChild(this.elem);
                self = this;
                
                setTimeout(function() { // start a delay
                    var fade = self.elem; // get required element
                    fade.style.opacity = 1; // set opacity for the element to 1
                    
                    var timerId = setInterval(function() { // start interval loop
                        var opacity = fade.style.opacity; // get current opacity
                        if (opacity == 0) { // check if its 0 yet
                        clearInterval(timerId); // if so, exit from interval loop
                        } else {
                        fade.style.opacity = opacity - 0.05; // else remove 0.05 from opacity
                        }
                    }, 50); // run every 0.1 second
                
                }, 1000); // wait to run after 5 seconds
                setTimeout(function(){ self.elem.remove(); }, 2000);
            }

            
        }
        $(document).ready(function() {
        $("#btnSubmit").click(function(){
                new PopText("pop");
            }); 
        });
    </script>

    <div id="bang">
        <h1 id="changeText">POP</h1>
            </div>

            <button id = "btnSubmit">Create</button>

</body>
</html>
