<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">

</head>
<body><!--onload="getResults('Jeju')"-->
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">City, Country Code</div>
                <div class="date">Day Date Month Year</div>
            </section>
            <div class="current">
                <div class="temp">Deg<span>°C</span></div>
                <div class="weather">Weather</div>
                <img class="icon" src="http://openweathermap.org/img/wn/10d@2x.png" height="100" width="50">
                <div class="hi-low">Low°C / Max°C</div>
            </div>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
